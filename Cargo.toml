[package]
name = "gardum"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.6", default-features = false, features = ["render", "x11"] }
bevy_egui = { version = "0.10", optional = true }
heron = { version = "1.1.0", features = ["3d"] }
leafwing-input-manager = { git = "https://github.com/Leafwing-Studios/leafwing-input-manager" }
clap = { version = "3.0.5", features = ["derive"] }
derive_more  = { version = "0.99.17", default-features = false, features = ["deref", "deref_mut", "from"] }
strum = { version = "0.23", features = ["derive"] }

[dev-dependencies]
approx = "0.5"

[features]
default = ["client"]
client = ["bevy/png", "bevy_egui"]
